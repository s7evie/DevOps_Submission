---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes


- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: create backend directory
  become: yes
  file:
    path: /home/ubuntu/web
    state: directory
    mode: 0755

- name: copy artifact
  become: true
  copy: 
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu/web/backend-artifact.tar.gz

- name: unpack backend files
  become: yes
  shell: |
    cd /home/ubuntu/web
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz
  args:
    chdir: /home/ubuntu/backend
- name: start app
  become: yes
  shell: |
    cd /home/ubuntu/web/backend
    npm install
    pm2 stop default
    pm2 start npm -- run start
    cd dist
    pm2 start main.js --update-env